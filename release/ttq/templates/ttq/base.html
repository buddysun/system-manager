{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>田田圈发布管理系统</title>

<link rel="stylesheet" href="{% static 'css/ttq.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
<link rel="stylesheet" href="{% static 'css/styles.css' %}" >

<script type="text/javascript" src="{% static 'js/jquery-1.12.1.min.js' %}"></script>

<link rel="stylesheet" href="{% static 'jquery.confirm/jquery.confirm.css' %}" >
<script type="text/javascript" src="{% static 'jquery.confirm/jquery.confirm.js' %}"></script>

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span> </span>TTQ 发布管理系统</a>
			</div>
							
		</div><!-- /.container-fluid -->
	</nav>
		

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
		<div class="row">
			<ol class="breadcrumb">
				<p class="top-menu">Hello {{ user.username }}<small>&nbsp;<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>
			</ol>
		</div><!--/.row-->

			{% block content %}
			{% endblock %}

	</div>
</body>

</html>
